<div class="container">
    <h2>Personnages : {{ category }}</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let character of characters">
        <div class="card mb-3">
          <img [src]="character.imageUrl" class="card-img-top" alt="{{ character.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ character.name }}</h5>
            <p class="card-text">{{ character.category }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
